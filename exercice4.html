<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Exercice 4</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <h1>Exercice 4</h1>
        <div class="container">
        <form method="POST" action="exercice4.html" name="monformulaire">
            <!-- action -->
            <label for="lastName">Nom</label>
            <!-- label : c'est une balise qui permet de rentrer du texte, c'est le texte qui va être écrit avant le champ de saisie-->
            <input type="text" name="lastName" id="lastName" aria-placeholder="Entrez votre nom" placeholder="Nom" class="form-control">
            <!-- input permet d'avoir le champ de saisie -->
            
            <label for="firstName">Prénom</label>
            <input type="text" name="firstName" id="firstName" placeholder="Prénom" aria-placeholder="Entrez votre prénom" class="form-control">
           
            
            <label for="city">Ville</label>
            <input type="text"  name="city" id="city" aria-placeholder="Entrez la ville où vous habitez" placeholder="Ville" class="form-control">

            <button class="btn btn-primary mt-2" onclick="sendData()" >
                <!-- on pourrait mettre un label for="submit" pour envoyer données, mais on ne veut pas envoyer 
                    les données, on va donc mettre un bouton
                onclick : lorsque l'on clic sur le bouton ça va effectuer la fonction du script, ici sendData-->
                Envoyer le formulaire
            </button>
 
        </form>
    </div>

    <script>
        function sendData() {
        var lastName= document.getElementById('lastName').value;
        var firstName= document.getElementById('firstName').value;
        var city= document.getElementById('city').value;
        alert ('Nom : '+lastName+'\n'+'Prénom : '+firstName+'\n'+'Ville : '+city);  
        }

    </script>
<!-- // getElementById = va chercher l'élément dont l'id s'apelle lastName
        // on récupère tout ce qui est associé à l'élément, pour cibler ce que l'on veut dans le champ, ici la valeur : on va mettre .value
        // ainsi il va récupérer la value de lastName -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>



    </body>
</html>
